<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.4.1/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Beat The Break | Drum Sequencer</title>
</head>

<body>

    <header>
    </header>

    <!-------------------------------------- Landing Screen -------------------------------------->

    <div id="landing" class="container-fluid d-flex align-items-center align-items-sm-end vh-100 pt-5">
        <div class="container-fluid p-0">
            <div class="container game-landing">
                <div class="row d-flex justify-content-center">
                    <img class="col-12 col-md-8 game-title bounce" src="./assets/images/BTB-Splash-Title.png"
                        alt="Beat The Break Game Title">
                </div>
                <div class="row d-flex justify-content-center pb-1">
                    <h1 class="col-10 col-md-8 text-uppercase text-center h5 letter-spacing">MATCH THE CORRECT BEAT
                        SEQUENCE TO BEAT THE BREAK</h1>
                </div>
                <div class="row d-flex justify-content-center mt-4 pb-1">
                    <button data-toggle="modal" data-target="#howToPlayModal"
                        class="btn btn-how-to-play col-10 col-md-3 text-uppercase text-center h5 p-2 mr-0 mr-md-3 letter-spacing">HOW
                        TO PLAY</button>
                    <button id="start-game"
                        class="btn btn-start-game col-10 col-md-3 text-uppercase text-center h5 p-2 ml-0 ml-md-3 letter-spacing">START
                        GAME</button>
                </div>
            </div>
            <div id="boombox" class="row d-none d-sm-flex float-right pb-4 pt-0">
                <img class="col-8 col-md-11 boom-box bounce" src="./assets/images/btb-splash-boombox.png"
                    alt="Animated boom-box">
            </div>
        </div>
    </div>

    <!-- How to play Modal -->
    <div class="modal fade" id="howToPlayModal" tabindex="-1" role="dialog" aria-labelledby="howToPlayModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content rounded-0">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="howToPlayModalTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <h2>How To Play</h2>
                    <p class="pt-5">Instruction 1</p>
                    <p>Instruction 2</p>
                    <p>Instruction 3</p>
                    <p>Instruction 4</p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-success pt-3 letter-spacing" data-dismiss="modal">
                        <h6>Close</h6>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-------------------------------------- Main Game Area -------------------------------------->

    <!-- Spinning Vinyl -->
    <div id="spinningVinyl" class="container-fluid d-none">
        <div class="d-flex align-items-center">
            <img class="needle-arm" src="./assets/images/needle-arm.png" alt="Rotating Vinyl">
            <img class="vinyl" src="./assets/images/vinyl.png" alt="Rotating Vinyl">
        </div>
    </div>

    <div class="d-flex align-items-center vh-100">

        <div class="container-fluid text-center drum-console">
            <div class="row d-flex justify-content-center">
                <img class="col-sm-9 mt-sm-4 pt-2 title" src="./assets/images/beat-the-break-title.png"
                    alt="Beat The Break Game Title">
            </div>
            <div class="row d-flex justify-content-center mt-3 mb-2 pb-1">
                <div class="col-5 level text-left mt-2">LEVEL:<span>01</span></div>
                <div class="score d-flex justify-content-center align-items-center text-right">
                    <span class="digits">30</span><span class="points text-uppercase">pts.</span>
                </div>
            </div>

            <!-- Kick Drum Pads -->
            <div class="kick-pads">
                <div class="d-flex justify-content-center mt-2">
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-0">1</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-1">2</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-2">3</div>
                    <div class="kick-drum drum-pad text-left pt-2 text-muted small pad-3">4</div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-4">5</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-5">6</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-6">7</div>
                    <div class="kick-drum drum-pad text-left pt-2 text-muted small pad-7">8</div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-8">9</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-9">10</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-10">11</div>
                    <div class="kick-drum drum-pad text-left pt-2 text-muted small pad-11">12</div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-12">13</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-13">14</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-14">15</div>
                    <div class="kick-drum drum-pad text-left pt-2 text-muted small pad-15">16</div>
                </div>
            </div>

            <!-- Drum select buttons -->
            <div class="d-flex justify-content-center mt-2">
                <div class="mt-2 pt-1">
                    <div id="kick" class="d-inline-block mr-md-4 mr-3 instrument trigger"></div>
                    <div id="snare" class="d-inline-block mr-md 4 mr-3 instrument"></div>
                    <div id="hi-hats" class="d-inline-block mr-md-4 mr-3 instrument"></div>
                    <div id="open-hh" class="d-inline-block instrument"></div>
                </div>
            </div>

            <!-- Drum name tags -->
            <div class="d-flex justify-content-center mb-1">
                <div class="mr-md-4 mr-3 tags">KICK</div>
                <div class="mr-md 4 mr-3 tags">SNARE</div>
                <div class="mr-md-4 mr-3 tags">HI-HATS</div>
                <div class="tags">OPEN-HH</div>
            </div>

            <!-- Transport Buttons -->
            <div class="d-flex justify-content-center mb-4">
                <div class="mt-sm-3 mt-2 d-flex">
                    <div class="mr-sm-4 mr-1 home-btn"></div>
                    <button class="ml-sm-4 mr-sm-4 ml-2 mr-2 play-btn text-uppercase">Play</button>
                    <button class="mr-sm-4 mr-2 retry-btn text-uppercase">Retry</button>
                    <div class="mute-btn ml-sm-4 ml-1"></div>
                </div>
            </div>

        </div>
    </div>

    <footer>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
