<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.4.1/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Beat The Break | Drum Sequencer</title>
</head>

<body>

    <header>
    </header>

    <!-- Main Game Console -->
    <div class="d-flex align-items-center vh-100">
        <div class="container-fluid text-center drum-console">
            <div class="row d-flex justify-content-center">
                <img class="col-sm-9 mt-sm-4 pt-2 title" src="./assets/images/beat-the-break-title.png"
                    alt="Beat The Break Game Title">
            </div>
            <div class="row d-flex justify-content-center mt-3 mb-2 pb-1">
                <div class="col-5 level text-left mt-2">LEVEL:<span>01</span></div>
                <div class="score d-flex justify-content-center align-items-center text-right">
                    <span class="digits">30</span><span class="points text-uppercase">pts.</span></div>
            </div>
            <!-- Kick Drum Pads -->
            <div class="kick-pads mb-5">
                <div class="d-flex justify-content-center mt-2">
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-0">1</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-1">2</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-2">3</div>
                    <div class="kick-drum drum-pad text-left pt-2 text-muted small pad-3">4</div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-4">5</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-5">6</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-6">7</div>
                    <div class="kick-drum drum-pad text-left pt-2 text-muted small pad-7">8</div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-8">9</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-9">10</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-10">11</div>
                    <div class="kick-drum drum-pad text-left pt-2 text-muted small pad-11">12</div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-12">13</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-13">14</div>
                    <div class="kick-drum mr-3 drum-pad text-left pt-2 text-muted small pad-14">15</div>
                    <div class="kick-drum drum-pad text-left pt-2 text-muted small pad-15">16</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
